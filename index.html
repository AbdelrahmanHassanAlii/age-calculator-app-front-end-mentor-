<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
    <div class="card">
      <div class="inputs">
        <div class="input-1">
          <label for="day">DAY</label>
          <input type="text" id="day" placeholder="DD" />
          <p class="for-day"></p>
        </div>
        <div class="input-2">
          <label for="month">MONTH</label>
          <input type="text" id="month" placeholder="MM" />
          <p class="for-month"></p>
        </div>
        <div class="input-3">
          <label for="year">YEAR</label>
          <input type="text" id="year" placeholder="YYYY" />
          <p class="for-year"></p>
        </div>
      </div>

      <div class="calc-button">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>

      <div class="result">
        <p class="years-output">
          <span class="years-output-num">--</span> years
        </p>
        <p class="months-output">
          <span class="months-output-num">--</span> months
        </p>
        <p class="days-output"><span class="days-output-num">--</span> days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelrahman</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
